<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Contrôle Aérien — MiniATC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>MiniATC</h1>
    <p>Jeu 2D de contrôle aérien inspiré par VATSIM / EuroScope</p>
  </header>

  <main>
    <canvas id="radar"></canvas>
    <div id="hud">
      <div id="info">Tapez un avion pour le sélectionner</div>
      <div id="controls" class="hidden">
        <div id="selected"></div>
        <div class="btn-row">
          <button id="left"><svg width="18" height="18" viewBox="0 0 24 24"><path fill="#e6f2ff" d="M15 6l-6 6 6 6V6z"/></svg> Tourner</button>
          <button id="right">Tourner <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#e6f2ff" d="M9 6l6 6-6 6V6z"/></svg></button>
        </div>
        <div class="btn-row">
          <button id="slow">-V</button>
          <button id="fast">+V</button>
        </div>
        <div class="btn-row">
          <button id="desc">-ALT</button>
          <button id="climb">+ALT</button>
        </div>
      </div>
    </div>
  </main>

  <div id="loading"><div class="loader"></div><div class="loading-text">Chargement…</div></div>

  <footer>
    <small>Optimisé pour mobile — ajoutez à l'écran d'accueil sur iPhone</small>
  </footer>

  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
