<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Contrôle Aérien — MiniATC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>FX CONTROL</h1>
  </header>

  <aside id="selected-info" class="hidden">
    <div class="info-panel">
      <div class="info-img"><img id="info-img" src="" alt=""></div>
      <div class="info-meta">
        <div id="info-callsign" class="info-line info-title"></div>
        <div id="info-type" class="info-line"></div>
        <div id="info-model" class="info-line"></div>
        <div id="info-origin" class="info-line"></div>
        <div id="info-destination" class="info-line"></div>
        <div id="info-status" class="info-line"></div>
        <div id="info-alt" class="info-line"></div>
        <div id="info-spd" class="info-line"></div>
        <div id="info-hdg" class="info-line"></div>
        <div id="info-passengers" class="info-line"></div>
        <div id="info-weight" class="info-line"></div>
        <div id="info-airline" class="info-line"></div>
        <div id="info-fuel" class="info-line"></div>
      </div>
    </div>
  </aside>

  <main id="game-main">
    <canvas id="radar"></canvas>
    <div id="hud">
      <div id="notifications"></div>
      <div id="info">Tapez un avion pour le sélectionner</div>
      <div id="controls" class="hidden">
        <div id="selected"></div>
        <div class="btn-row">
          <button id="left"><svg width="18" height="18" viewBox="0 0 24 24"><path fill="#e6f2ff" d="M15 6l-6 6 6 6V6z"/></svg> Tourner</button>
          <button id="right">Tourner <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#e6f2ff" d="M9 6l6 6-6 6V6z"/></svg></button>
        </div>
        <div class="btn-row">
          <button id="slow">-V</button>
          <button id="fast">+V</button>                                                                                                                                                                                                                                                                             Q
        </div>
        <div class="btn-row">
          <button id="desc">-ALT</button>
          <button id="climb">+ALT</button>
        </div>
        <div class="btn-row">
          <button id="dispatch">Dispatch Fighter</button>
          <button id="alert">Alert / Return</button>
        </div>
        <div class="btn-row">
          <button id="send-controller">Send Controller</button>
          <button id="destroy">Destroy</button>
        </div>
        <div class="btn-row">
          <button id="traj">Toggle Trajectory</button>
        </div>
      </div>
    </div>
  </main>

  <div id="loading">
    <div class="loader" aria-hidden="true"></div>
    <div class="loading-text">Chargement…</div>
  </div>


  <footer>
    <small>Optimisé pour mobile — ajoutez à l'écran d'accueil sur iPhone</small>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // On page load, try to unregister any old service workers and clear caches
    // This helps when GitHub Pages previously served a cached SW that held old files.
    (function purgeOldSW(){
      if(!('serviceWorker' in navigator)) return;
      try{
        navigator.serviceWorker.getRegistrations().then(rs=>rs.forEach(r=>r.unregister())).catch(()=>{});
        if(window.caches && caches.keys){ caches.keys().then(keys=>keys.forEach(k=>caches.delete(k))).catch(()=>{}); }
      }catch(e){}
      // register the (new) service worker after a short delay so purge can complete
      setTimeout(()=>{ navigator.serviceWorker.register('service-worker.js').catch(()=>{}); }, 400);
    })();
  </script>
</body>
</html>
